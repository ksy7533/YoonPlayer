<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Yoon-Player</title>
  <style>
    * {margin:0;padding:0;}
  </style>
</head>
<body>
  <h1>Yoon Player Test</h1>

  <div id="player">
    <video>
      <source src=http://techslides.com/demos/sample-videos/small.webm type=video/webm> 
      <source src=http://techslides.com/demos/sample-videos/small.ogv type=video/ogg> 
      <source src=http://techslides.com/demos/sample-videos/small.mp4 type=video/mp4>
      <source src=http://techslides.com/demos/sample-videos/small.3gp type=video/3gp>
    </video>
  </div>

  <div id="controller" class="controller">
    <button id="btn-play">재생</button>
    <button id="btn-pause">일시정지</button>
    <button id="btn-stop">정지</button>
    <button id="btn-volume-up">볼륨업</button>
    <button id="btn-volume-down">볼륨다운</button>
    <button id="btn-mute">음소거</button>
    <div class="time">
      <span id="current-time"></span> /
      <span id="total-time"></span>
    </div>
  </div>

  

  <div id="bar-track" class="bar-track">
    <div id="wrap-bar" class="wrap-bar">
      <div id="play-bar" class="play-bar"></div>
      <p id="track-point" class="track-point"></p>
    </div>
  </div>
</body>
</html>
